{% load static %}
<html lang="pt-BR">
<head>
   <!-- Stripe Bibliotecas-->
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Stripe -->
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}"> 

    <!--  CSSS -->    
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 

    <!-- Javascript -->
    <!-- <script src="{% static 'js/script.js' %}" defer></script> -->

<body>
  
        
        
  <section>
    <div class="product">
       
        <div class="description">
          <h3>{{produto.nome}}</h3>
          <h5>{{produto.exibe_preco}}</h5>
        </div>
    </div>
     
       
    <form id="payment-form">
      <input type="email" id="email" placeholder="Email...">
        <div id="payment-element">
          <!--Stripe.js injects the Payment Element-->
        </div>
        <button id="submit">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text">Pay now</span>
        </button>
        <div id="payment-message" class="hidden"></div>
    </form>

    </section>
        
      
  {% csrf_token %}
</body>
<script type="text/javascript">
  var stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
  // The items the customer wants to buy


let elements;




  

let emailAddress = '';


  elements = stripe.elements();

  const linkAuthenticationElement = elements.create("card");
  linkAuthenticationElement.mount("#link-authentication-element");

  linkAuthenticationElement.on('change', (event) => {
    emailAddress = event.value.email;
  });

  var form = document.getElementById('payment-form')
  form.addEventListener('submit', function(event){
    setLoading(true)
    event.preventDefault()

    const response = fetch("{% url 'create-payment-intent' produto.id%}", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({email: document.getElementById('email').value})
    })
      .then(function(result){
        return result.json()
      })
      .then(function(data){
          stripe.confirmCardPayment(data.clientSecret, {
            payment_method: {
              card: paymentElement
            }
          })
            .then(function(result){
              setLoading(false)
              if(result.error){
                showMessage('Ocorrou um erro')
              }else{
                showMessage('Compra finalizada com sucesso, verifique seu email.')
                paymentElement.clear()
                document.getElementById('email').value = ""
              }
            })
      })


  })



// ------- UI helpers -------

function showMessage(messageText) {
  const messageContainer = document.querySelector("#payment-message");

  messageContainer.classList.remove("hidden");
  messageContainer.textContent = messageText;

  setTimeout(function () {
    messageContainer.classList.add("hidden");
    messageText.textContent = "";
  }, 4000);
}

// Show a spinner on payment submission
  function setLoading(isLoading) {
    if (isLoading) {
      // Disable the button and show a spinner
      document.querySelector("#submit").disabled = true;
      document.querySelector("#spinner").classList.remove("hidden");
      document.querySelector("#button-text").classList.add("hidden");
    } else {
      document.querySelector("#submit").disabled = false;
      document.querySelector("#spinner").classList.add("hidden");
      document.querySelector("#button-text").classList.remove("hidden");
    }
}

</script>
</html>
